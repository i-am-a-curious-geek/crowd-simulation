<!DOCTYPE html>
<html lang="en">
    <head>        
        <title>Login</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />      
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-switch.min.css" />       
        <link rel="stylesheet" type="text/css" href="css/components.min.css" id="style_components" />        
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="stylesheet" type="text/css" href="css/error.min.css" />  
        <link rel="shortcut icon" href="favicon.ico" /> 
    </head>
    <body class="page-404-3 login">
        <div class="page-inner">
            <img id="singapore-background" src="img/singapore-background.jpg" class="img-responsive" alt=""> 
        </div>        
        <div class="logo">
            <a href="index.html"><img src="img/logo.jpg" alt="" /></a>
        </div>
        <div class="content">                           
            <form class="login-form" action="home.html" method="get"><!-- This is frontend so get is used. Best practice use post. -->
                <h3 class="form-title">Login to your account</h3>
                <!--<div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Invalid username or password. </span>
                </div>-->
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->                
                    <label class="control-label visible-ie8 visible-ie9">Username</label><!-- username is hardcoded as 'admin' -->
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" id="username" name="username" /> 
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label><!-- password is hardcoded as 'password' -->
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="password" name="password" /> 
                    </div>
                </div>
                <div class="form-group">   
                    <label class="mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" id="tnc" name="tnc" /> I agree to the
                        <a href="javascript:;">Terms of Service </a>
                        <span></span>
                    </label>    
                </div>   
                <div class="form-group">
                    <label class="rememberme mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" /> Remember me
                        <span></span>
                    </label>
                    <button id="login" type="submit" class="btn pull-right"> Login </button>
                </div>    
            </form>
            
            
            <div id="notification" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <p id="modal-message"></p>
                        </div>                                       
                    </div>
                </div>
            </div>
            
            
        </div>            
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>                       
        <script src="js/bootstrap-switch.min.js" type="text/javascript"></script>      
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>             
        <script src="js/app.min.js" type="text/javascript"></script>    
        <script src="js/login.min.js" type="text/javascript"></script>
    </body>
</html>
